<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Life of Lanya</title>
  <meta name="description" content="Life of Lanya — A graphic novel following Lanya's journey through life in New York." />

  <!-- Open Graph -->
  <meta property="og:title" content="Life of Lanya" />
  <meta property="og:description" content="A graphic novel following Lanya's journey through life in New York." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/hero.jpg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Ambient grain / paper texture -->
  <div class="grain" aria-hidden="true"></div>

  <header class="topbar" data-topbar>
    <a class="brand" href="#/" aria-label="Life of Lanya Home">LIFE OF LANYA</a>
    <nav class="topnav" aria-label="Primary">
      <a href="#/concept-art" data-nav="concept-art">Concept Art</a>
    </nav>
  </header>

  <main id="app">
    <!-- HOME (Landing with album rail) -->
    <section class="view view-home is-active" data-view="home" aria-label="Home">
      <!-- Oversized decorative hero background -->
      <div class="hero-bg" aria-hidden="true"></div>

      <div class="home-wrap">
        <!-- Left rail: albums (volumes) -->
        <aside class="album-rail" aria-label="Albums">
          <div class="rail-title">ALBUMS</div>
          <div class="volume-rail" id="volumeGrid">
            <!-- Populated by JS from data.json -->
          </div>
        </aside>

        <!-- Main copy -->
        <div class="home-copy">
          <h1 class="home-h1">LIFE OF LANYA</h1>
          <p class="home-sub">A graphic novel about ambition, New York mornings, and the parts you don't say out loud.</p>

          <div class="home-hint">
            <span>Pick an album to start reading.</span>
            <span class="dot" aria-hidden="true">·</span>
            <a class="textlink" href="#/concept-art" data-nav="concept-art">Or browse concept art</a>
          </div>
        </div>
      </div>
    </section>

    <!-- CONCEPT ART -->
    <section class="view" data-view="concept-art" aria-label="Concept Artwork">
      <div class="pagewrap">
        <header class="sectionhead">
          <h2>Concept Art</h2>
          <p>Behind-the-scenes artwork and sketches.</p>
        </header>

        <div class="gallery" id="conceptGallery" aria-label="Concept art gallery">
          <!-- Populated by JS from data.json -->
        </div>

        <footer class="sectionfoot">
          <a href="#/" class="textlink">Back to home</a>
        </footer>
      </div>
    </section>
  </main>

  <!-- Comic Reader (Lightbox-style) -->
  <dialog class="reader-dialog" data-reader-dialog>
    <div class="reader-header">
      <span class="reader-title" data-reader-title></span>
      <span class="reader-counter" data-reader-counter></span>
      <button class="reader-close" data-reader-close aria-label="Close reader" type="button">&times;</button>
    </div>
    <div class="reader-viewport">
      <button class="reader-nav reader-nav--prev" data-reader-prev aria-label="Previous page" type="button">&#8249;</button>
      <img class="reader-page" data-reader-img alt="" />
      <button class="reader-nav reader-nav--next" data-reader-next aria-label="Next page" type="button">&#8250;</button>
    </div>
  </dialog>

  <!-- Concept Art Lightbox -->
  <dialog class="lightbox" data-lightbox-dialog>
    <button class="lightbox-close" data-lightbox-close aria-label="Close" type="button">&times;</button>
    <img class="lightbox-img" data-lightbox-img alt="" />
    <p class="lightbox-cap" data-lightbox-cap></p>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
